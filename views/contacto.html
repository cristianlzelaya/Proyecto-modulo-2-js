<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../style/register.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <script type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

<script type="text/javascript">
  emailjs.init('E_JM4RuVOz2M15Mcq')
</script>
</head>
<body>
    <header></header>
    <main>  
      <div class="login-box">
        <form id="form">
        <div class="field">
                <label for="from_name">Nombre</label>
                <input type="text" name="from_name" class="form-control" id="from_name" minlength="3" maxlength="30" required>
              </div>            
              <div class="field">
                <label for="email_id">Email address</label>
                <input type="email" name="email_id" class="form-control" id="email_id" minlength="3" maxlength="30" required>
              </div>
              <div class="field">
                <label for="message">Example textarea</label>
                <textarea class="form-control" name="message" id="message" minlength="3" maxlength="200" required></textarea> 
              </div>            
              <input class="btn btn-dark mt-2" type="submit" id="button" value="Send Email" >
            </form>
      </div>          
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../js/contacto.js"></script>
</body>
</html>
